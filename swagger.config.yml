swagger:
  outputDirectory: ./dist
  entryFile: 
    - ./src/controller/*
  outputFormat: OpenApi_3
  name: REST API
  description: Example REST API
  license: MIT
  produces: [application/json]
  version: 0.0.1
  securityDefinitions:
    default:
      type: apiKey
      in: header
      name: Authorization
    secondAuthenticator:
      type: apiKey
      in: header
      name: Authorization
